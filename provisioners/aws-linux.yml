---
- name: Create AWS Linux Development Environment
  hosts: localhost
  connection: local
  gather_facts: False

  vars_files:
    - ../playbooks/vars-secrets.yml
    - ../inventories/group_vars/all/vars.yml
    - ../inventories/group_vars/linux/vars.yml
    - ../inventories/group_vars/aws/vars.yml
    - ../inventories/group_vars/aws_linux/vars.yml

  vars:
    # Default values - can be overridden in group_vars
    aws_region: "{{ aws_default_region | default('aws_default_region must be defined') }}"
    aws_instance_type: "{{ aws_default_instance_type | default('aws_default_instance_type must be defined') }}"
    aws_ami_id: "{{ aws_default_ami_id | default('aws_default_ami_id must be defined') }}"  # Ubuntu 24.04 LTS in eu-north-1
    aws_ssh_key_name: "{{ my_ssh_key_name | default('my_ssh_key_name must be defined') }}"
    aws_security_group_name: "ansible-sg"
    aws_instance_name: "rivendell"

  tasks:
    - name: Get current public IP for security group
      ansible.builtin.uri:
        url: https://ipinfo.io/ip
        return_content: true
      register: current_ip_result

    - name: Set current IP fact
      ansible.builtin.set_fact:
        current_public_ip: "{{ current_ip_result.content | trim }}"

    - name: Create security group
      amazon.aws.ec2_security_group:
        name: "{{ aws_security_group_name }}"
        description: "Security group for Ansible development environment"
        region: "{{ aws_region }}"
        rules:
          - proto: tcp
            ports:
              - 22    # SSH
            cidr_ip: "{{ current_public_ip }}/32"
            rule_desc: "SSH access from current IP (for Ansible and manual access)"
          - proto: tcp
            ports:
              - 3389  # RDP
            cidr_ip: "{{ current_public_ip }}/32"
            rule_desc: "RDP access from current IP (for desktop applications)"
        tags:
          Name: "{{ aws_security_group_name }}"
          Purpose: "ansible-dev-env"
          CreatedBy: "ansible"
      register: security_group

    - name: Check if instance already exists
      amazon.aws.ec2_instance_info:
        region: "{{ aws_region }}"
        filters:
          "tag:Name": "{{ aws_instance_name }}"
          instance-state-name: ["running", "pending", "stopping", "stopped"]
      register: existing_instances

    - name: Launch Linux EC2 instance
      amazon.aws.ec2_instance:
        name: "{{ aws_instance_name }}"
        image_id: "{{ aws_ami_id }}"
        instance_type: "{{ aws_instance_type }}"
        key_name: "{{ aws_ssh_key_name }}"
        security_groups:
          - "{{ aws_security_group_name }}"
        region: "{{ aws_region }}"
        state: present
        wait: true
        wait_timeout: 300
        volumes:
          - device_name: /dev/sda1
            ebs:
              volume_type: gp3
              volume_size: 20
              delete_on_termination: true
        tags:
          Name: "{{ aws_instance_name }}"
          ansible_group: "linux"
      register: ec2_instance
      when: existing_instances.instances | length == 0

    - name: Get existing instance info if not created
      amazon.aws.ec2_instance_info:
        region: "{{ aws_region }}"
        filters:
          "tag:Name": "{{ aws_instance_name }}"
          instance-state-name: ["running", "pending", "stopping", "stopped"]
      register: ec2_instance_info
      when: existing_instances.instances | length > 0

    - name: Set instance facts for existing instance
      ansible.builtin.set_fact:
        ec2_instance:
          instances: "{{ ec2_instance_info.instances }}"
      when: existing_instances.instances | length > 0

    - name: Wait for SSH to become available
      ansible.builtin.wait_for:
        host: "{{ ec2_instance.instances[0].public_ip_address }}"
        port: 22
        delay: 30
        timeout: 300
        state: started
      when: ec2_instance.instances | length > 0

    - name: Display instance information
      ansible.builtin.debug:
        msg:
          - "EC2 Instance created successfully!"
          - "Instance ID: {{ ec2_instance.instances[0].instance_id }}"
          - "Public IP: {{ ec2_instance.instances[0].public_ip_address }}"
          - "Instance Type: {{ ec2_instance.instances[0].instance_type }}"
          - "SSH Command: ssh -i ~/.ssh/{{ aws_ssh_key_name }}.pem ubuntu@{{ ec2_instance.instances[0].public_ip_address }}"
      when: ec2_instance.instances | length > 0

    - name: Save instance information for inventory
      ansible.builtin.set_fact:
        aws_instance_id: "{{ ec2_instance.instances[0].instance_id }}"
        aws_instance_ip: "{{ ec2_instance.instances[0].public_ip_address }}"
      when: ec2_instance.instances | length > 0
