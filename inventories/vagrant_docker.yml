---
# This file adopted from the inventory generated by Vagrant
#
# Steps to regenerate this file:
#
# 1. Comment the custom inventory configuration in /test/docker/Vagrantfile
# 2. Run `vagrant up`
# 3. Check the inventory in .vagrant/provisioners/ansible/inventory/vagrant_ansible_inventory
# 4. Update the inventory here, but use YAML format as described here: https://docs.ansible.com/ansible/latest/inventory_guide/intro_inventory.html
# 5. Adapt path to the SSH key file so that it is relative to this file
# 6. Uncomment the custom inventory configuration in /test/docker/Vagrantfile

all:
  hosts:
    dagorlad:
      ansible_host: 0.0.0.0
      ansible_port: 2223
      ansible_ssh_private_key_file: 'test/ssh_user_key/id_ecdsa'

linux:
  hosts:
    dagorlad:

vagrant_docker:
  hosts:
    dagorlad: